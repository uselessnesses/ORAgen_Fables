<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Licence Inspection</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<button id="openPopup">Inspect Licence</button>

<div id="questionPopup" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="questionText"></p>
        <input type="text" id="answerInput" placeholder="Your answer here" style="display: none;">
<div id="toggleContainer" style="display: none;">
    <p>What roles (if any) do you want to allow for others to continue the node you started?
    <br>(pick a maximum of 3)</p>
	
<label class="switch">
  <input type="checkbox" name="role" value="Generate more Backstory">
  <span class="slider round"></span>
  <span class="switch-label">Generate more Backstory</span>
</label><br>

<label class="switch">
  <input type="checkbox" name="role" value="Develop the Plot">
  <span class="slider round"></span>
  <span class="switch-label">Develop the Plot</span>
</label><br>

<label class="switch">
  <input type="checkbox" name="role" value="Change the Setting">
  <span class="slider round"></span>
  <span class="switch-label">Change the Setting</span>
</label><br>

<label class="switch">
  <input type="checkbox" name="role" value="Introduce a new Character">
  <span class="slider round"></span>
  <span class="switch-label">Introduce a new Character</span>
</label><br>

<label class="switch">
  <input type="checkbox" name="role" value="Change the Tone">
  <span class="slider round"></span>
  <span class="switch-label">Change the Tone</span>
</label><br>
</div>

        <div class="button-container">
            <button id="prevQuestion" style="display: none;">Back</button>
            <button id="nextQuestion" disabled>Select this Licence</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
